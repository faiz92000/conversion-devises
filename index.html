  <script>
    function convertCurrency() {
      var amount = parseFloat(document.getElementById('amount').value);
      var fromCurrency = document.getElementById('from').value;
      var toCurrency = document.getElementById('to').value;

      var apiKey = '9671fa2175aa32de09c4f24a';
      var apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/pair/${fromCurrency}/${toCurrency}/${amount}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            var convertedAmount = data.conversion_result;
            document.getElementById('result').innerText = convertedAmount.toFixed(2) + ' ' + toCurrency;
          } else {
            document.getElementById('result').innerText = "Erreur lors de la conversion";
          }
        })
        .catch(error => {
          console.log(error);
          document.getElementById('result').innerText = "Erreur lors de la conversion";
        });
    }
    function swapCurrencies() {
  var fromCurrency = document.getElementById('from').value;
  var toCurrency = document.getElementById('to').value;

  document.getElementById('from').value = toCurrency;
  document.getElementById('to').value = fromCurrency;
}
